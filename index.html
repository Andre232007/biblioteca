        <div class="form-section">
            <h2>Cadastro de Produtos</h2>
            <form action="cadastrar_produto.php" method="POST">
                <div class="form-row">
                    <div>
                        <label for="produto_id">ID do Produto</label>
                        <input type="number" id="produto_id" name="produto_id" required>
                    </div>
                    <div>
                        <label for="produto_nome">Nome do Produto</label>
                        <input type="text" id="produto_nome" name="produto_nome" required>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="produto_preco">Preço</label>
                        <input type="number" step="0.01" id="produto_preco" name="produto_preco" required>
                    </div>
                    <div>
                        <label for="produto_quantidade">Quantidade em Estoque</label>
                        <input type="number" id="produto_quantidade" name="produto_quantidade" required>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="produto_categoria">Categoria</label>
                        <select id="produto_categoria" name="produto_categoria" required>
                            <option value="categoria1">Categoria 1</option>
                            <option value="categoria2">Categoria 2</option>
                            <option value="categoria3">Categoria 3</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Cadastrar Produto</button>
            </form>
        </div>
